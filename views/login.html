<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" />
    <script src="https://kit.fontawesome.com/7c7644cef1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <title>Natours |</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="menu-toggle"><i class="fas fa-bars"></i><i class="fas fa-times"></i></div>
          <a class="nav-brand" href="/"><img src="/img/logo-white.png" alt="logo" /></a>
          <ul class="nav-list">
            <li class="nav-item">
              <form class="nav-link">
                <button class="nav-search-btn">
                  <svg><use href="/img/icons.svg#icon-search"></use></svg></button
                ><label
                  ><input class="nav-search-input" type="text" placeholder="Search tours"
                /></label>
              </form>
            </li>
            <li class="nav-item"><a class="nav-link" href="/login">login</a></li>
            <li class="nav-item"><a class="nav-link" href="#">signup</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
        <form class="form">
          <div class="form-group">
            <label class="form-label" for="email">Email address</label
            ><input
              class="form-input"
              id="email"
              type="email"
              placeholder="email@cstory.com"
              required="required"
            />
          </div>
          <div class="form-group ma-bt-md">
            <label class="form-label" for="password">Password</label
            ><input
              class="form-input"
              id="password"
              type="password"
              placeholder="••••••••"
              required="required"
              minlength="5"
            />
          </div>
          <div class="form-group"><button class="btn btn-green">Login</button></div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="back-to-top">
          <a href="#section"><i class="fas fa-chevron-up"></i></a>
        </div>
        <div class="footer-content">
          <div class="footer-content-about animate-top">
            <h4>About natours</h4>
            <div class="asterisk"><i class="fas fa-asterisk"></i></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, laborum autem quo
              corrupti quam enim, delectus repellat sit quos qui ullam ex voluptates asperiores
              numquam eius iste quisquam distinctio. Ipsum!
            </p>
          </div>
          <div class="footer-content-devider animate-bottom">
            <div class="social-media">
              <h4>Follow along</h4>
              <ul class="social-icons">
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-pinterest"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-tripadvisor"></i></a>
                </li>
              </ul>
            </div>
            <div class="newsletter-container">
              <h4>Newsletter</h4>
              <form class="newsletter-form" action="">
                <label
                  ><input class="newsletter-input" type="text" placeholder="Email Address" /></label
                ><button class="newsletter-btn" type="submit">
                  <i class="fas fa-envelope"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="/js/index.js"></script>
    <!--script(src="/js/mapbox.js")-->
  </body>
</html>
